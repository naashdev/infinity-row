<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>InfinityRow | Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="src/css/example.css" media="screen" title="no title" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="src/js/lib/modernizr.custom.js"></script>
        <script src="src/js/infinityRow.js"></script>
        <script type="text/javascript">
            ($(function() {
                $('#row-1 > .infinity-row').infinityRow({
                  row_forward: '#row-1 > .forward',
                  row_backward: '#row-1 > .backward'
                });
                $('#row-2 > .infinity-row').infinityRow({
                  row_forward: '#row-2 > .forward',
                  row_backward: '#row-2 > .backward'
                });
            }));
        </script>
    </head>
    <body>
        <div class="title">
            <div class="container">
                <h1>InfinityRow</h1>
                <p>
                    Inspired by the featured sessions component on the <a href="https://events.google.com/io2015/" target="_blank">Google I/O 2015 website</a>.
                </p>
            </div>
        </div>
        <div class="container" id="row-1">
            <a class="backward" href="#">&larr;</a>
            <a class="forward" href="#">&rarr;</a>
            <div class="infinity-row">
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
            </div>
        </div>
        <div class="container" id="row-2">
            <h3>Now supporting multiple instances</h3>
            <a class="backward" href="#">&larr;</a>
            <a class="forward" href="#">&rarr;</a>
            <div class="infinity-row">
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">

                </div>
                <div class="item">

                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
                <div class="item">
                    <div class="block"></div>
                </div>
            </div>
        </div>

    </body>
</html>
